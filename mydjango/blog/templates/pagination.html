<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">首页</a>
        {% endif %}
        <span class="current">
             页面 {{ page.number }} of {{ page.paginator.num_paes }}
        </span>
            {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}">Next</a>
            {% endif %}
    </span>

</div>
